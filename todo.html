<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo APP</title>
</head>
<body>

    <button id="display-todos-button">Display Todos</button>

    <button id="toggle-all-button">Toggle All</button>


  <script>
    var todos = [
      {todoText: 'Item 1', completed: false},
      {todoText: 'Item 2', completed: false},
      {todoText: 'Item 3', completed: false}
    ];

    function addTodo(newTodo){
      todos.push({todoText: newTodo, completed: false});
      displayTodos();
    }

    function editTodo(position, newEdit){
      todos[position].todoText = newEdit;
      displayTodos();
    }

    function removeTodo(position){
      todos.splice(position, 1);
      displayTodos();
    }
    
    function displayTodos(){
      for (var i = 0; i < todos.length ; i++){
        console.log(todos[i]);
      }
    }

    function toggle(position){
      if (todos[position].completed === false){
        todos[position].completed = true;
      }else{
        todos[position].completed = false;
      }
      displayTodos();
    }


    function toggleAll(){
      var completedTodos = 0;
      for (var i = 0; i < todos.length; i++){
        if (todos[i].completed === false){
          completedTodos++;
        }
      }
      if (completedTodos === todos.length){
        for (var i = 0; i < todos.length; i++){
          todos[i].completed = true;
        }
      }else{
        for (var i = 0; i < todos.length; i++){
          todos[i].completed = false;
      }
      
    }
    displayTodos();
  }

  // document.getElementById('display-todos-button');
  var displayTodosButton = document.getElementById('display-todos-button');

  // document.getElementById("myBtn").addEventListener("click", displayDate);
  displayTodosButton.addEventListener("click", displayTodos);

  document.getElementById('toggle-all-button').addEventListener("click", toggleAll);


  </script>
</body>
</html>
